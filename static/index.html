<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Infinity Loop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: darkslategrey;
      }
      #game-area {
        width: 100%;
        max-width: 80vh;
        height: 100%;
        padding: 0;
        margin: auto;
        display: flex;
        flex-direction: column;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
        position: absolute;
        background-color: grey;
        filter: drop-shadow(0 0 0.75rem crimson);
      }
      #canvas {
        width: 100%;
        height: 100%;
        background-color: transparent;
        color: beige;
        filter: drop-shadow(0 0 0.75rem crimson);
      }
      button {
        padding: 5px;
        margin-left: 10px;
        margin-top: 10px;
      }
      #current-level{
        display: block;
        width: 100%;
        text-align: center;
        font-size: 4rem;
        font-family: monospace;
        color: darkslategrey;
        user-select: none;
        pointer-events: none;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="game-area">
      <span id="current-level">Unknown</span>
      <canvas id="canvas"></canvas>
    </div>
    <button id="new-button" type="button">Solve</button>
    <br>
    <button id="scramble-button" type="button">Scramble</button>
    <br>
    <button id="gdrive-button" type="button">Sign In</button>

    <script src="index.js"></script>
    <script id="gdrive-api" async defer src="https://apis.google.com/js/api.js"  onload="handleClientLoad()"></script>
  </body>
</html>
