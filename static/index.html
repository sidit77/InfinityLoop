<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Infinity Loop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #canvas {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        background-color: darkslategrey;
        color: bisque;
      }
      button {
        padding: 5px;
        margin-left: 10px;
        margin-top: 10px;
      }
      #current-level{
        position: absolute;
        width: 100%;
        top: 1vh;
        text-align: center;
        font-size: 7vh;
        font-family: monospace;
        color: bisque;
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script src="index.js"></script>

    <canvas id="canvas"></canvas>
    <span id="current-level">#1230</span>
    <button id="new-button" type="button">New Level</button>
    <button id="scramble-button" type="button">Scramble</button>
  </body>
</html>
